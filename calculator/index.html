<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="calculator-body">
    <div class="title">
        <div class="title-one">KALKULATOR</div>
        <div class="title-one">Wahyu</div>
    </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button">C</button>
            <button class="button">&plusmn;</button>
            <button class="button">%</button>
            <button class="button operator">&divide;</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">&times;</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">&minus;</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">&plus;</button>

            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button operator">=<button>
        </div>
    </div>
</body>
</html>
